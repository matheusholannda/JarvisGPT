<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Página Principal ChatBot</h1>
    <main>
        <form method="post">
            <div id="div_conversa">
                <!-- Elemento filho - resposta chat -->
                <div class="div_card_conversa div_card_conversa_chat">
                    <p>Olá. Como posso te ajudar?</p>    
                </div>
            </div>
            <footer id="footer_pergunta">
                <div>
                    <button class="button" type="button">
                        <img class="img_icone" src="./imagens/microfone.svg" alt="Ícone de microfone">
                    </button>

                    <textarea id="pergunta" placeholder="Digite sua mensagem aqui..." aria-label="Campo de mensagem"></textarea>

                    <button type="submit">
                        <img src="./imagens/enviar.svg" alt="Ícone de enviar" class="img_icone">
                    </button>
                </div>
            </footer>
        </form>
    </main>
</body>

</html>

<script src="script.js"></script>
